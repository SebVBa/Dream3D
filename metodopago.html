<!-- MÉTODOS DE PAGO -->
<div class="container my-4">
  <div class="payment-box p-4 border rounded">

    <h2 class="titulo text-center mb-4">Método de Pago</h2>

    <div class="d-flex justify-content-center gap-5 my-4">
      <!-- SINPE MÓVIL -->
      <div class="icon-circle" data-bs-toggle="modal" data-bs-target="#sinpeModal" title="Sinpe Móvil">
        <img src="img/SINPE.png" alt="Sinpe Móvil" />
      </div>

      <!-- TRANSFERENCIA / TARJETA -->
      <div class="icon-circle" data-bs-toggle="modal" data-bs-target="#transferModal" title="Transferencia / Tarjeta">

<!-- MODAL SINPE MÓVIL -->
<div class="modal fade" id="sinpeModal" tabindex="-1" aria-labelledby="sinpeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sinpeModalLabel">Pago con Sinpe Móvil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form action="pedidos.html" method="get">
          <div class="mb-3">
            <label for="numeroSinpe" class="form-label">Número Sinpe</label>
            <input
              type="tel"
              class="form-control"
              id="numeroSinpe"
              name="numeroSinpe"
              placeholder="Ingrese su número"
              required
              pattern="[0-9]{8}"
              title="Debe ingresar 8 dígitos numéricos"
            />
          </div>
          <div class="mb-3">
            <label for="nombreDestinatario" class="form-label">Nombre destinatario</label>
            <input
              type="text"
              class="form-control"
              id="nombreDestinatario"
              name="nombreDestinatario"
              placeholder="Nombre completo"
              required
              minlength="3"
              title="Ingrese al menos 3 caracteres"
            />
          </div>
          <div class="mb-3">
            <p class="form-text">Enviar comprobante a este número 1111-1111</p>
          </div>
          <button type="submit" class="btn btn-primary w-100">Pagar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- MODAL TRANSFERENCIA / TARJETA -->
<div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transferModalLabel">Pago con Transferencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form action="pedidos.html" method="get">
          <div class="mb-3">
            <label for="nombreTarjeta" class="form-label">Nombre en la tarjeta</label>
            <input
              type="text"
              class="form-control"
              id="nombreTarjeta"
              name="nombreTarjeta"
              placeholder="Nombre completo"
              required
              minlength="3"
              title="Ingrese al menos 3 caracteres"
            />
          </div>
          <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
            <input
              type="text"
              class="form-control"
              id="numeroTarjeta"
              name="numeroTarjeta"
              placeholder="1234 5678 9012 3456"
              required
              pattern="[0-9]{16}"
              title="Debe ingresar 16 dígitos numéricos sin espacios"
            />
          </div>
          <div class="row">
            <div class="col">
              <label for="expiracion" class="form-label">Expiración</label>
              <input
                type="text"
                class="form-control"
                id="expiracion"
                name="expiracion"
                placeholder="MM/AA"
                required
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                title="Formato MM/AA, ej: 09/25"
              />
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                name="cvv"
                placeholder="123"
                required
                pattern="[0-9]{3}"
                title="Debe ingresar 3 dígitos numéricos"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Pagar</button>
        </form>
      </div>
    </div>
  </div>
</div>
