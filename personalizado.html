    <!-- ÁREA DE TRABAJO -->
    <div class="work-area">

        <!-- ✓ BOTÓN ÚNICO DE CARGAR ARCHIVO -->
        <label class="upload-btn">
            Cargar archivo
            <input type="file" id="fileInput" accept=".glb">
        </label>
    </div>

  <main class="container-fluid mt-4">

  <div class="row">

    <!-- INFO DEL OBJETO (Izquierda) -->
    <section class="col-md-4">

      <div class="card shadow-sm p-4 mb-4">
        <h3 class="mb-3">Café Latte 3D</h3>
        <p class="text-muted">Detalles de la impresión:</p>

        <div class="mb-2">
          <strong>Tamaño:</strong> 12 cm de alto
        </div>

        <div class="mb-3">
  <strong>Material:</strong>
  <select class="form-select mt-1">
    <option value="PLA">PLA</option>
    <option value="ABS">ABS</option>
  </select>
</div>

        <div class="mb-3">
  <strong>Porcentaje de relleno:</strong>
  <select class="form-select mt-1">
    <option value="15">15%</option>
    <option value="30">30%</option>
    <option value="45">45%</option>
  </select>
</div>

        <div class="mb-2">
          <strong>Cantidad:</strong> 1 unidad
        </div>

        <div class="mb-2">
          <strong>Tiempo estimado:</strong> 3 días
        </div>

        <div class="mb-2">
          <strong>Descuento:</strong> 10%
        </div>

        <div class="mb-3">
          <strong>Costo total:</strong> ₡2500
        </div>

        <button class="btn btn-primary w-100">
          Confirmar Pedido
        </button>

      </div>

    </section>

    <!-- MODELO 3D (Derecha) -->
    <section class="col-md-8">

      <div class="card shadow-sm p-2">
        <model-viewer id="modelViewer"
        src="css/modelos/cafe.glb"
          alt="Vista 3D del vaso de café"
          camera-controls
          auto-rotate
          shadow-intensity="1"
          environment-image="neutral"
          style="width: 100%; height: 600px;">
        </model-viewer>
      </div>

    </section>

  </div>

</main>

    <!-- ICONO AYUDA -->
    <a href="guias.html" class="help-icon">❔</a>
    <script>
document.getElementById("fileInput").addEventListener("change", function(event) {

    const file = event.target.files[0];
    if (!file) return;

    if (!file.name.endsWith(".glb")) {
        alert("Debe subir un archivo .glb");
        return;
    }

    const url = URL.createObjectURL(file);

    // Cambia el modelo del visor principal
    const viewer = document.getElementById("modelViewer");
    viewer.src = url;

    // Mostrar el contenido principal (por si lo tenías oculto)
    document.querySelector("main").style.display = "block";

    // OPCIONAL: Puedes ocultar la pantalla inicial de carga
    const uploadScreen = document.getElementById("uploadScreen");
    if (uploadScreen) uploadScreen.style.display = "none";
});

<div class="container my-5" id="guia">
    <h1 class="text-center mb-4">Ayuda e Información</h1>
    ...
</div>

</script>
